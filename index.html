
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manishi Yadav | GenAI Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background-color: #FFF9E6;
        }

        /* Neubrutalist Buttons */
        .cartoon-btn {
            position: relative;
            background: #fff;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000;
            transition: all 0.1s ease;
            cursor: pointer;
            user-select: none;
        }
        .cartoon-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px #000;
        }
        .cartoon-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }

        /* Project Scroll Animations */
        .project-row:nth-child(even) {
            flex-direction: row-reverse;
        }

        @keyframes slide-in-left {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-in-right {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .animate-project-left { animation: slide-in-left 1s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        .animate-project-right { animation: slide-in-right 1s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        .parallax-text {
            transition: transform 0.1s ease-out;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #FFD600; }
        ::-webkit-scrollbar-thumb { background: #000; border: 3px solid #FFD600; border-radius: 10px; }
    </style>
